apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4 # tells deployment to run 2 pods matching the template
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: nginx
        test: hoge2
        test3: hoge2
        test4: hoge2
        test5: fuga
        test6: fuga2
        test7: fuga3
    spec:
      containers:
      - name: nginx
        iaamage: nginx:latest
        ports:
        - containerPort: 80
