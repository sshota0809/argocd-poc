apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sshota0809/argocd-poc.git
    targetRevision: main
    path: manifest
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:     
      - Validate=true
      - CreateNamespace=true
      - PruneLast=true
